<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header>Weather Dashboard</header>
  <main class="flex-row justify-space-between">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <h1>Search for a city:</h1>
        <div class="input-group mb-3"> 
          <form id="city-search">
          <input type="text" class="form-control" id="text-input" placeholder="Enter city" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-primary" id="search-btn" type="submit">Search</button>
        </form>
        </div>      
      </div>
    </div>
  </div>
  <div class="container col-12 col-md-8" id="weather-container">
      <h3 id="weather"></h3>
      <ul>
        <h4 id="temp">Temp:</h4>
        <h4 id="wind">Wind:</h4>
        <h4 id="humidity">Humidity:</h4>
        <h4 id="uv-index">UV Index:</h4>
      </ul>
    </div>
  </div>
  <div class="col-8">
    <h1>5-Day Forecast</h1>
    <div class="row" id="fiveday">
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/script.js"></script>
  </main>
</body>
</html>
